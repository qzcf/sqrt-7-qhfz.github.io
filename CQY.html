<!DOCTYPE html>
<html>
<head>

<title>膜拜CQY（网页版）</title>
<style>
h1 {
	text-align: center;
	color: white;
	font-family: "楷体";
	font-size: 40px;
}
h2 {
	text-align: center;
	color: white;
	font-family: "楷体";
	font-size: 30px;
}
</style>
<script>
var cnt = 0;
function save() { localStorage.lastname = cnt; }
function get() { return Number(localStorage.lastname); }
function update() { document.getElementById("msg").innerHTML = "您已膜拜了" + cnt + "次"; }
function add() {
	cnt++;
	update();
	switch(cnt){
		case 5: alert("CQY: I AK IOI!"); break;
		case 10: alert("CQY: 来膜拜我呀！"); break;
		case 50: alert("CQY: 看着你辛苦膜拜我的样子，我又去AK了一次IOI"); break;
		case 100: alert("CQY: 膜我膜得累不累呀？"); break;
		case 500: alert("CQY: 我吊打国家集训队"); break;
		case 1000: alert("CQY: 你现在膜拜我的次数刚赶上我AK IOI的次数:)"); break;
		case 5000: alert("CQY: 我最巨！"); break;
		case 10000: alert("CQY: 虽然你用鼠标连点器作弊，但是我AK的速度还是比你膜的快"); break;
		case 10001: alert("后续还会更新，欢迎膜拜:)"); break;
	}
}
function clr() {
	cnt = 0;
	save();
	update();
}
function leave() { save(); }
</script>

</head>
<body style="background-color:black;" onbeforeunload="leave()"> 
<br><br><br><br><br><br><br><br> 
<h1><b>CQY小学就AK了IOI比赛N次，而且每次耗时只有1秒钟！</b></h1>
<br><br><br><br><br>
<h2 id="msg"><b>点击膜拜CQY</b></h1>
<br><br><br>
<script>
	if(localStorage.lastname) {
		cnt = get();
		update();
	}
</script>
<h2>
	<button type="button" onclick="add()" style="font-size: 30px; font-family: '楷体';">膜拜</button>
	<button type="button" onclick="clr()" style="font-size: 30px; font-family: '楷体';">归零</button>
</h2>

</body>
</html>
